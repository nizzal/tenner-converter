<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tenner Converter</title>
</head>
<body>
    <main>
        <div class="navbar">
            <nav>
                <div class="logo">
                    <h3>Tenner Converter</h3>
                </div>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">API</a></li>
                </ul>
            </nav>
        </div>

        <div class="container">
            <div class="intro">
                <div class="title">
                    <p class="main-title">Tenner Converter</p>
                    <span class="slogan">Online Currency Converter</span>
                    <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
            </div>
            <div class="main-content">
                <form id="f-from" action="">
                    <input id="input-from" type="number"  placeholder="1">
                    <select name="" id="base-currency">
                        <option value="usd">USD</option>
                        <option value="cad">CAD</option>
                        <option value="eur">EUR</option>
                    </select>
                </form>
                <h2>To</h2>
                <form id="f-to" action="">
                    <input id="input-to" type="number"  placeholder="1.33">
                    <select name="" id="final-currency">
                        <option value="usd">USD</option>
                        <option value="cad" selected>CAD</option>
                        <option value="eur">EUR</option>
                    </select>
                </form>
            </div>
        </div>
    </main>
    <div class="another">
        haha
    </div>
    <script src="./script.js"></script>
</body>
</html>
